<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Myntra</title>
    <link rel="stylesheet" href="/css/tShirt.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <p id="description">
      Home / Clothing / Men Clothing / Tshirts /<span id="bold">
        Louis Philippe Tshirts>More By Louis Philippe</span
      >
    </p>
    <div id="main-section">
      <div id="images">
        <div class="t-shirt">
          <img
            src="/assets/sobhan-joodi-iun3EnrZKxI-unsplash.jpg"
            class="img-thumbnail"
            alt="..."
          />
        </div>
        <div class="t-shirt">
          <img
            src="/assets/anomaly-WWesmHEgXDs-unsplash.jpg"
            class="img-thumbnail"
            alt="img"
          />
        </div>
        <div class="t-shirt">
          <img
            src="/assets/marlon-alves-A0mSSCEVh9A-unsplash.jpg"
            class="img-thumbnail"
            alt="..."
          />
        </div>
        <div class="t-shirt">
          <img
            src="/assets/sahil-moosa-m1MRYp556Ew-unsplash.jpg"
            class="img-thumbnail"
            alt="..."
          />
        </div>
        <div class="t-shirt">
          <img
            src="/assets/sobhan-joodi-iun3EnrZKxI-unsplash.jpg"
            class="img-thumbnail"
            alt="..."
          />
        </div>
      </div>

      <div id="text-discription">
        <h3>Louis Philippe</h3>
        <p id="about">Men Purple Printed Polo Collar T-shirt</p>
        <button
          type="button"
          class="btn btn-light border border-success p-1 mb-1"
        >
          4.4 <i class="fa-regular fa-star"></i> | 286 Ratings
        </button>
        <div id="text-discription2">
          <h3>
            ₹998
            <span id="mrp" class="fs-5 m-2 text-secondary">MRP ₹2495</span>
            <span id="orange" class="fs-5 m-2 text-danger">(60% OFF)</span>
          </h3>
          <p class="fs-6 text-success">inclusive of all taxes</p>
          <div id="text-discription3">
            <h3 class="fs-5">
              SELECT SIZE
              <span id="Sizwchart" class="text-danger fs-6 m-2">
                SIZE CHART >
              </span>
            </h3>
            <div id="charSize">
              <button type="submit" class="size fs-6">S</button>
              <button type="submit" class="size fs-6">M</button>
              <button type="submit" class="size fs-6">L</button>
              <button type="submit" class="size fs-6">XL</button>
              <button type="submit" class="size fs-6">XXL</button>
            </div>
            <button
              type="button"
              id="addToButton"
              class="btn btn-danger border border-success p-2 mb-2"
            >
              ADD TO BAG</button
            ><button
              type="button"
              id="Wishlist"
              class="btn btn-light border border-success p-2 mb-2"
            >
              Wishlist
            </button>
          </div>
          <div id="text-discription4">
            <h3 class="fs-5 p-1">DELIVERY OPTIONS</h3>
            <input id="pincode" class="p-2 mb-2" type="text" placeholder="Enter pincode" />
            <button
              type="button" id="checkButton"
              class="btn btn-light border p-1 mb-1"
            >
              check
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
